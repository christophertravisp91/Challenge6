<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="title">My Weather Companion

    </header>
    
    <div class="container-fluid">
        <div class="row row-col-3">
            <div class="col-sm-3" style="background-color: rgb(105, 224, 240);">
                <div class="citySearch">
                    <h3>Search</h3>
                    <input class="input" type="text" id="city" placeholder="Search..">
                    <button type="button" class="btn btn-success" id="city-btn">Find</button>
                </div>
                
            </div>

            <div class="col-sm-9" style="background-color: rgb(105, 224, 240);">
                <h3>Current Forecast</h3>
                <div class="container">
                    <div id="forecast"></div>
                </div>

            </div>

            <div class="col-sm-3" style="background-color: rgb(105, 224, 240);">
                <h3>Recent Searches</h3>
            </div>

            <div class="col-sm-9" style="background-color: rgb(105, 224, 240);">
                <h3>5 Day Forecast</h3>
                <div id="fiveDay"></div>

            </div>
        </div>
    </div>






<script src="assets/script.js"></script>

</body>
</html>
